<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LCM Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="lcm.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="d-flex flex-column justify-content-center">
             <h1>The LCM Calculator</h1>
            <p>This Web Application Calculates the Lowest Common Multiple of any two numbers</p>
        </header>
       
        <div id="lcmCalc">
            <p>Calculate LCM</p>
            <form action="#">
                <div class="form-group">
                    <label for="result">Your Result</label>
                    <input type="number" class="form-control" id="result">
                </div>
                <div class="form-group">
                    <label for="firstNum">Enter First Number</label>
                    <input type="number" class="form-control" id="firstNum">
                </div>
                <div class="form-group">
                    <label for="secondNum">Enter Second Number</label>
                    <input type="number" class="form-control" id="secondNum">
                </div>
                <div id="button">
                   <button class="mb-3 mt-1">Submit</button>
                   <button>Refresh</button> 
                </div>  
            </form>
        </div><!--lcm calculator-->
    </body>
    <script src="lcm.js"></script>
</html>
